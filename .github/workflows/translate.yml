# .github/workflows/translate.yml
name: Translate Traditional to Simplified

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # 强制使用完整权限 token

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencc-python-reimplemented
          # pip install pdfplumber   # 需要时取消注释

      - name: Run converter
        run: |
          echo "Starting conversion..."
          python converter.py requirements.txt translated_output.txt
          echo ""
          echo "=== Translation result ==="
          cat translated_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: translated-files
          path: |
            translated_output.txt
            *_simplified.*

      - name: Commit and push result
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add translated_output.txt *_simplified.* 2>/dev/null || echo "No changes"
          git diff --staged --quiet || git commit -m "Auto: Translate to Simplified Chinese [skip ci]"
          git push
